<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Is your Birthday Lucky?</title>
	</head>
	<body>
		<div class="initial-render">
			<div>
				Enter your birthdate and Lucky number to know if your birthday is lucky or not. &#40;We do
				not store your data in any form. Click anywhere to continue&#41;
			</div>
		</div>
		<main>
			<h1 class="heading">Is your Birthday Lucky? &#129300;</h1>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" />
			<label for="num">Lucky Number:</label>
			<input type="number" id="num" />
			<button>Check</button>
			<p class="output-text"></p>
			<p class="helper-text">
				Enter your birthdate and Lucky number to know if your birthday is lucky or not.
			</p>
		</main>
		<script src="app.js"></script>
	</body>
</html>
